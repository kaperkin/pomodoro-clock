<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-us-compatible' content='ie-edge'>
    <title>JavaScript Timer</title>
    <meta name='description' content='Javascript pomodoro timer'>
    <meta name='viewport' content='width-devide-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- google font-->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <!-- my stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <button class="btn btn-success" id="start" value="start">Start</button>
        <button class="btn btn-danger" id="reset" value="reset">Reset</button>

        <div class='countContain'>
            <button id="plus"><span class="glyphicon glyphicon-plus"></span></button>
            <div class="countdown" id="countdown"></div>
            <button id="minus"><span class="glyphicon glyphicon-minus"></span></button>
        </div>

    </div>

</div>

</body>
<script type="text/javascript" src='js/app.js'></script>
</html>
