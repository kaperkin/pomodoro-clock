<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='x-us-compatible' content='ie-edge'>
    <title>JavaScript Timer</title>
    <meta name='description' content='Javascript pomodoro timer'>
    <meta name='viewport' content='width-devide-width, initial-scale=1'>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
          integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- google font-->
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

    <!-- my stylesheet-->
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <button class="btn btn-success" id="start" value="start">Start</button>
        <button class="btn btn-danger" id="reset" value="reset">Reset</button>
        <div class="countContain">
            <div class='row'>
                <div class='col col-xs-3'>
                    <button id="tenMinutePlus"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class='col col-xs-3'>
                    <button id="minutePlus"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class='col col-xs-3'>
                    <button id="tenSecPlus"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
                <div class='col col-xs-3'>
                    <button id="secPlus"><span class="glyphicon glyphicon-plus"></span></button>
                </div>
            </div>
            <div class='row'>
                <div class="show showTenMinutes col col-xs-3" id="showTenMinutes"></div>
                <div class="show showMinutes col col-xs-3" id="showMinutes"></div>
                <div class="show showTenSeconds col col-xs-3" id="showTenSeconds"></div>
                <div class="show showSeconds col col-xs-3" id="showSeconds"></div>

            </div>
            <div class="row">
                <div class="col col-xs-3">
                    <button id="tenMinuteMinus"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
                 <div class="col col-xs-3">
                    <button id="minuteMinus"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
                <div class="col col-xs-3">
                    <button id="tenSecMinus"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
                <div class="col col-xs-3">
                    <button id="secMinus"><span class="glyphicon glyphicon-minus"></span></button>
                </div>
            </div>
        </div>

    </div>

</div>

</body>
<script type="text/javascript" src='js/app.js'></script>
</html>
